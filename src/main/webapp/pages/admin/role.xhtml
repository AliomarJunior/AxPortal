<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/mainLayout.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/mainMenu.xhtml" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="frmRolesList">
			<p:dataTable id="tblRoles" var="role"
				emptyMessage="Nenhum registro encontrado" value="#{MBRole.roles}"
				paginator="true" rows="15">
				<f:facet name="header">
					Regras
				</f:facet>
				<p:column headerText="ID">
					<h:outputText value="#{role.id}" />
				</p:column>
				<p:column headerText="Descrição" filterBy="#{role.descricao}">
					<h:outputText value="#{role.descricao}" />
				</p:column>
				<p:column headerText="Nivel" filterBy="#{role.nivel}">
					<h:outputText value="#{role.nivel}" />
				</p:column>
				<p:column headerText="Ações">
					<p:commandButton icon="ui-icon-search"
						actionListener="#{MBRole.createRoleFromRowData}"
						oncomplete="PF('dlgEditRole').show();"
						update=":frmEditRole:pnlEditRole" />
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{MBRole.createRoleFromRowData}"
						oncomplete="PF('dlgDelRole').show();"
						update=":frmDelRole:pnlDelRole" />
				</p:column>
				<f:facet name="footer">
					<p:commandButton value="Novo" actionListener="#{MBRole.createRole}"
						oncomplete="PF('dlgNewRole').show();"
						update=":frmNewRole:pnlNewRole" />
				</f:facet>
			</p:dataTable>
		</h:form>

		<p:dialog widgetVar="dlgNewRole" closable="true" resizable="false"
			modal="true" appendTo="@(body)" header="Nova Regra">
			<h:form id="frmNewRole">
				<h:panelGrid id="pnlNewRole" columns="2">
					<p:outputLabel value="Descrição: " />
					<p:inputText size="30" maxlength="50"
						value="#{MBRole.role.descricao}" />
					<p:outputLabel value="nivel: " />
					<p:inputText size="30" maxlength="1" value="#{MBRole.role.nivel}" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" actionListener="#{MBRole.save}"
						oncomplete="PF('dlgNewRole').hide();"
						update=":frmRolesList:tblRoles :msgGlobal" />
					<p:commandButton value="Cancelar"
						onclick="PF('dlgNewRole').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog widgetVar="dlgDelRole" closable="true" resizable="false"
			modal="true" appendTo="@(body)" header="Excluir Regra">
			<h:form id="frmDelRole">
				<h:panelGrid id="pnlDelRole" columns="2">
					<p:outputLabel value="ID:" />
					<h:outputText size="30" maxlength="50" value="#{MBRole.role.id}" />

					<p:outputLabel value="Descrição:" />
					<h:outputText size="30" maxlength="50"
						value="#{MBRole.role.descricao}" />

					<p:outputLabel value="Nivel:" />
					<h:outputText size="30" maxlength="1" value="#{MBRole.role.nivel}" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Excluir" actionListener="#{MBRole.delete}"
						oncomplete="PF('dlgDelRole').hide();"
						update=":frmRolesList:tblRoles :msgGlobal" />
					<p:commandButton value="Cancelar"
						onclick="PF('dlgDelRole').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog widgetVar="dlgEditRole" closable="true" resizable="false"
			modal="true" appendTo="@(body)" header="Editar Regra">
			<h:form id="frmEditRole">
				<h:panelGrid id="pnlEditRole" columns="2">
					<p:outputLabel value="ID:" />
					<h:outputText size="30" maxlength="50" value="#{MBRole.role.id}" />

					<p:outputLabel value="Descrição:" />
					<p:inputText size="30" maxlength="50"
						value="#{MBRole.role.descricao}" />

					<p:outputLabel value="Nivel:" />
					<p:inputText size="30" maxlength="1" value="#{MBRole.role.nivel}" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Atualizar" actionListener="#{MBRole.edit}"
						oncomplete="PF('dlgEditRole').hide();"
						update=":frmRolesList:tblRoles :msgGlobal" />
					<p:commandButton value="Cancelar"
						onclick="PF('dlgEditRole').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
